<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="head">Tic Tac Toe Game</h1>
    </header>
    <h1 id="result"></h1>

    <section id="game">
        <div id="tic">
            <canvas id="canvas1" width="100px" height="100px"></canvas>
            <canvas id="canvas2" width="100px" height="100px"></canvas>
            <canvas id="canvas3" width="100px" height="100px"></canvas><br/>

            <canvas id="canvas4" width="100px" height="100px"></canvas>
            <canvas id="canvas5" width="100px" height="100px"></canvas>
            <canvas id="canvas6" width="100px" height="100px"></canvas><br/>

            <canvas id="canvas7" width="100px" height="100px"></canvas>
            <canvas id="canvas8" width="100px" height="100px"></canvas>
            <canvas id="canvas9" width="100px" height="100px"></canvas>

            <center><button id="new">NEW GAME</button></center>
        </div>
        <div id="rules">
            <h2>Rules</h2>
            <p>Each player has to take turns</p>
            <p>The player who fills 3 consecutive rows wins</p>
            <p>You can start the new game at any point</p>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
